<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <a href="index.html" id="continue-shopping">Continue Shopping</a>
    </header>

    <section id="cart-items">
        <h2>Items in Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Item -->
                <tr>
                    <td>Apples</td>
                    <td><input type="number" value="1" min="1" class="quantity-input"></td>
                    <td>$1.00</td>
                    <td class="item-total">$1.00</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Bread</td>
                    <td><input type="number" value="2" min="1" class="quantity-input"></td>
                    <td>$2.50</td>
                    <td class="item-total">$5.00</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div id="cart-summary">
            <h3>Total Cost: <span id="total-cost">$6.00</span></h3>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Camden Thomson. All rights reserved.</p>
    </footer>
</body>
</html>
